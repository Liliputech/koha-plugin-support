<div id="modal" style="display:none">
    <form>
        <fieldset id="startpage" class="support">
            <legend>My support</legend>

            <div class="oneline">
            <label>Name</label>
                <input id="my_support_name" type="text"/>
            <p/>
            </div>

            <div class="oneline">
            <label>Email</label>
                <input id="my_support_email" type="text"/>
            <p/>
            </div>

            <div class="reset"></div>
            <label> Category </label> <p/>
            <select id="support_category"> 
            </select>

            <p> <a id="my_support_startpage_submit" href="#" class="btn">Next</a> </p>

        </fieldset>
        <fieldset id="circulation" class="support">
            <legend>Circulation</legend>

            <div class="oneline">
            <label>Borrower</label>
                <input id="circ_borrower" type="text"/>
            <p/>
            </div>

            <div class="oneline">
            <label>Barcode</label>
                <input id="circ_borrower" type="text"/>
            <p/>
            </div>

            <label>Additional information</label>
            <textarea id="circ_description" type="text"></textarea>

            <p> <a id="circ_submit" href="#" class="btn">Next</a> </p>

        </fieldset>
        <fieldset id="finalpage" class="support">

            <div class="reset">
            <label>Have you cleared your browser cache?</label>
                <input id="browser_cache" name="browser_cache" type="checkbox"/>
            <p/>
            </div>
            
            <div class="oneline">
            <label>Subject</label>
                <input id="email_subject" type="text"/>
            <p/>
            </div>

            <p> Please provide a detailed step by step description of your issue: </p>
            <textarea id="my_support_description" type="text"></textarea>

            <p> <a id="my_support_submit" href="#" class="btn">Submit</a> </p>

        </fieldset>
    </form>

    <p> <a id="my_support_cancel" href="#">Cancel</a> </p>
</div>

<div id="my_support_link">
    <img src="/plugin/Koha/Plugin/Com/ByWaterSolutions/MySupport/bywater_logo_small.jpg"></img>
</div>
